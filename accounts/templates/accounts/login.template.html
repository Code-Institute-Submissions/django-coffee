{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
{{ form.media }}
<h1>User Login</h1>

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="Login"/>
</form>

<hr> {% if messages %}
<div>
    {% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %}

{% endblock %}
