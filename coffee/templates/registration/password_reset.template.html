{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_heading %}
Forgot Your Password?
{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below. An email will be sent to set a new password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
