{% extends 'base.html' %} 
{% load static %}
{% block content %}
    <h1>Are you sure you want to delete the product?</h1>
    <p>Product Name: {{product.name}}</p>
    <form method='POST' action='{% url "delete_product" product_id=product.id %}'>
        {% csrf_token %}
        <input class='btn btn-danger' type='submit' value='Yes, delete'>
        <a class='btn btn-primary' href='{% url "show_products" %}'>No</a>
    </form>
{% endblock %}
