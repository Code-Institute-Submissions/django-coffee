{% extends 'base.html' %}

{% load crispy_forms_tags %}


    {% block content %}
    <h1>Add a Product!</h1>
    {{ form.media }}
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit'class="btn btn-primary" value='Create Product'/>
    </form>

    {% endblock %}
