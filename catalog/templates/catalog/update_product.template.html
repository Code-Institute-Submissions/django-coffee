{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
    <h1>Update Product</h1>
    {{ form.media }}
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-warning' value='Update'/>
    </form>

    {% endblock %}
